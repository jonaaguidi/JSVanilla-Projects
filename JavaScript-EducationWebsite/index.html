<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo-footer.png" type="image/x-icon">
    <title>Educator - Online Courses & Education</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media_queries.css">
    <link rel="stylesheet" href="./styles/animation.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700;800;900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="navbar-brand">
                    <img src="./assets/images/logo.png" alt="Logotype">
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#course">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact">Contact Us</a>
                    </li>
                </ul>

                <button class=" btn btn-primary">
                    <p class="btn-text">Try for free</p>
                    <span class="square"></span>
                </button>

                <button class="nav-toggle-btn">
                    <span class="one"></span>
                    <span class="two"></span>
                    <span class="three"></span>
                </button>
            </nav>
        </header>
    </div>
    <main>
        <section class="home" id="home">
            <div class="deco-shape shape-1">
                <img src="./assets/images/shape-1.png" width="70">
            </div>
            <div class="deco-shape shape-2">
                <img src="./assets/images/shape-2.png" width="55">
            </div>
            <div class="deco-shape shape-3">
                <img src="./assets/images/shape-3.png" width="120">
            </div>
            <div class="deco-shape shape-4">
                <img src="./assets/images/shape-4.png" width="30">
            </div>
            <div class="home-left">
                <p class="section-subtitle">Welcome To Online Coaching</p>
                <h1 class="main-heading">
                    Get Class From Top
                    <span class="underline-img">Instructor
                        <img src="./assets/images/banner-line.png">
                    </span>
                </h1>
                <p class="section-text">
                    Integer in magna in est ultrices bibendum eget enim et dui imperdiet faucibus.
                    Fusce eu tristique felis.
                </p>
                <div class="home-btn-group">
                    <button class="btn btn-primary">
                        <p class="btn-text">Explore Courses</p>
                    </button>
                    <button class="btn btn-secondary">
                        <p class="btn-text">Contact Us</p>
                        <span class="square"></span>
                    </button>
                </div>
            </div>
            <div class="home-right">
                <div class="img-box">
                    <img src="./assets/images/banner-img-bg.png" alt="" class="background-shape">
                    <img src="./assets/images/banner-img.png" alt="" class="banner-img">

                    <img src="./assets/images/banner-aliment-icon-1.png" width="250" alt="" class="icon-1">
                    <img src="./assets/images/banner-aliment-icon-2.png" width="240" alt="" class="icon-1">
                    <img src="./assets/images/banner-aliment-icon-3.png" width="195" alt="" class="icon-1">
                    <img src="./assets/images/banner-aliment-icon-4.png" alt="" class="icon-1">
                </div>
            </div>
        </section>
    </main>
    <script src="/src/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
